site_name: "The Birds, the Bees, and the Awkward Conversations"
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate
  nav:
    - Home: index.md
    - General Tips: general-tips.md
    - Guides:
        - "Early Childhood": guides/early-childhood.md
        - "Early School Age": guides/early-school-age.md
        - "Preteens": guides/preteens.md
        - "Teenagers": guides/teenagers.md
  extensions:
    - emoji

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: True

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/davidlcassidy/birdsbees
  generator: false
